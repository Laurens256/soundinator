<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soundinator</title>
        <link rel="icon" type="image/x-icon" href="/img/favicon.png" />

        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <script src="/scripts/main.js" type="module"></script>
    </head>
    <body>
        <main class="board">
            <section>
                <!-- prettier-ignore -->
                <button class="togglePlayButton">
							<svg id="svgPlay" width="389" height="512" viewBox="0 0 389 512" xmlns="http://www.w3.org/2000/svg">
								<path d="M0 0L388.129 256L0 512V0Z" />
							</svg>
							<svg id="svgPause" width="384" height="512" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
								<path d="M128 0H0V512H128V0Z" />
								<path d="M383.973 0H255.973V512H383.973V0Z" />
							</svg>
						</button>
                <table></table>
            </section>
        </main>
    </body>

    <!-- for camera -->
    <video autoplay></video>
</html>
